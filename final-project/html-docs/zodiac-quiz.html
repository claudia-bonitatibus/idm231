<!DOCTYPE html>
<html lang="en">

<!-- HEAD -->
<head>
	<meta charset="UTF-8">
	<title>Mythical Creature Zodiac</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">	
	<link rel="stylesheet" href="../css-docs/zodiac-style-sheet.css">

</head>

<!-- BODY -->	
<body>

<!-- HEADER -->	
<header>
	<div class="pageTitle">
		<h1>
	        What Mythical Creature Are You?
		</h1>
	</div> <!-- pageTitle close -->	
</header>

<!-- MAIN -->	
<main> 

<!-- FORM SAMPLE -->
	<div class="firstNameEntry">
		<!--
		<div class="description"> 
			First name: 
		</div>
		-->
		<div class="entryField"> 
			<input type="text" placeholder="First name"> 
		</div>
	</div>

	<div class="lastNameEntry">
		<!--
		<div class="description">
		 	Last name: 
		</div>
		-->
		<div class="entryField"> 
			<input type="text" placeholder="Last name">
		</div>
	</div>

	<div class="birthdayEntry">
		<div class="entryField"> 
			<div class="description">
			 	Enter your birthday to discover what mythical creature you are!
			</div>
			<input type="date" placeholder="mm/dd/yyyy">
		</div>
	</div>


	<div class="submitButton">
		<input type="submit">
	</div>		
<!-- END SAMPLE -->

<!-- CREATURE IMAGES -->

<!-- AIR CREATURES -->
	<div class="grid">
		<div class="airCreature">
			<img src= ../assets/hippogriff.png alt="image of a hippogriff">
		</div>
			
		<div class="airCreature">
			<img src= ../assets/amphiptere.png alt="image of an amphiptere">
		</div>

		<div class="airCreature">
			<img src= ../assets/griffin.png alt="image of a griffin">
		</div>

	<!-- WATER CREATURES -->
		<div class="waterCreature">
			<img src= ../assets/panlong.png alt="image of a panlong dragon">
		</div>
			
		<div class="waterCreature">
			<img src= ../assets/hippocampus.png alt="image of a hippocampus">
		</div>

		<div class="waterCreature">
			<img src= ../assets/selkie.png alt="image of a selkie">
		</div>


	<!-- FIRE CREATURES -->
		<div class="fireCreature">
			<img src= ../assets/xiuhcoatl.png alt="image of a xiuhcoatl">
		</div>
			
		<div class="fireCreature">
			<img src= ../assets/pheonix.png alt="image of a pheonix">
		</div>

		<div class="fireCreature">
			<img src= ../assets/fire-sprite.png alt="image of a fire sprite">
		</div>

	<!-- EARTH CREATURES -->
		<div class="earthCreature">
			<img src= ../assets/tatzelwurm.png alt="image of a Tatzelwurm">
		</div>
			
		<div class="earthCreature">
			<img src= ../assets/ent.png alt="image of an Ent">
		</div>

		<div class="earthCreature">
			<img src= ../assets/cadejo.png alt="image of a Cadejo">
		</div>
	</div>
</main>
</body> 
</html>
